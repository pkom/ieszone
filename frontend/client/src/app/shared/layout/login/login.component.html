<div class="view-port">
  <iz-logo [poweredBy]="true" size="large"></iz-logo>
  <div class="hero">
    <img src="assets/images/login-cover.svg" alt="Ies" />
    <div class="login">
      <h1>{{ this.center }}</h1>
      <form [formGroup]="loginForm">
        <div class="fields">
          <iz-input
            name="Usuario"
            required="true"
            [control]="loginForm.controls.userName"
          ></iz-input>
          <iz-input
            name="ContraseÃ±a"
            type="password"
            required="true"
            [control]="loginForm.controls.password"
          ></iz-input>
          <iz-select
            name="Curso"
            required="true"
            [control]="loginForm.controls.courseId"
            [options]="courses"
          ></iz-select>
        </div>
        <iz-button name="Login" (click)="login()"></iz-button>
      </form>
    </div>
  </div>
</div>
